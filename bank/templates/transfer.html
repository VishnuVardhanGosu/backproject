{% extends "layout.html" %}
{% block content %}
<div class="form-container">
    <h2 class="mb-4">Transfer Money</h2>
    <form method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="recipient_email" class="form-label">Recipient Email</label>
            <input type="email" class="form-control" id="recipient_email" name="recipient_email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount ($)</label>
            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
            <div class="invalid-feedback">Please enter a valid amount (minimum $0.01).</div>
        </div>
        <div class="mb-3">
            <label for="mobile_number" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile_number" name="mobile_number" placeholder="e.g. +1 123-456-7890">
            <div class="form-text">For verification purposes</div>
        </div>
        <div class="mb-3">
            <label for="note" class="form-label">Note (Optional)</label>
            <input type="text" class="form-control" id="note" name="note">
        </div>
        <button type="submit" class="btn btn-info">Transfer</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
    // Form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            const forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
